<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | e-Medibalance</title>
    <link rel="stylesheet" href="./src/bulma.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">

                <div class="navbar-start">
                    <a class="navbar-item" href="./index.html">e-MediBalance</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <p id="userName"></p>
                    </div>
                    <div class="navbar-item">

                        <div class="buttons">
                            <button class="button is-primary" id="signInButton">Log Masuk</button>
                            <button style="display: none" class="button is-danger" id="signOutButton">Log
                                Keluar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-medium is-link">
        <div class="hero-body">
            <p class="title">
                Daftar Pengguna
            </p>
        </div>
    </section>

    <hr>
    <div class="container">

        <form id="registerForm" class="box">
            <div class="field">
                <label class="label" for="nama">Nama</label>
                <div class="control">
                    <input class="input" type="text" id="nama" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="emel">Emel</label>
                <div class="control">
                    <input class="input" type="email" id="emel" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="noGaji">No. Gaji</label>
                <div class="control">
                    <input class="input" type="text" id="noGaji" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="jawatan">Jawatan</label>
                <div class="control">
                    <input class="input" type="text" id="jawatan" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="statusPerkahwinan">Status Perkahwinan</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="statusPerkahwinan" value="berkahwin" required>
                        Berkahwin
                    </label>
                    <label class="radio">
                        <input type="radio" name="statusPerkahwinan" value="bujang" required>
                        Bujang
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Daftar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="./dist/createPengguna.bundle.js"></script>

</body>

</html>
