<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna | MyMed</title>

    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./src/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">

                <div class="navbar-start">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="./icon.png" alt="Logo">
                        </a>
                    </div>
                    <a class="navbar-item" href="./index.html">MyMed</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <p id="userName"></p>
                    </div>
                    <div class="navbar-item">

                        <div class="buttons">
                            <a class="pr-3" href="./admin.html">
                                <button class="button is-info" id="adminButton">
                                    <span><i class="fa-solid fa-screwdriver-wrench"></i></span>
                                    <span class="ml-1">Admin Panel</span>
                                </button>
                            </a>
                            <button class="button is-danger" id="signOutButton">
                                <span><i class="fa-solid fa-right-from-bracket"></i></span>
                                <span class="ml-1">Log Keluar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <progress class="progress is-small is-warning" max="100" id="signInRequiredProgressBar"
        style="display: none;">15%</progress>
    <div class="notification is-warning" id="signInRequiredText" style="display: none;">
        Anda belum log masuk, sila log masuk untuk mengemaskini data. Sedang menghantar anda ke laman utama...
    </div>

    <section class="hero is-small is-link p-5">
        <div class="hero-body">
            <p class="title">
                Daftar Pengguna Baharu
            </p>
        </div>
    </section>

    <div class="block"></div>

    <div class="container">

        <form id="registerForm" class="box">
            <div class="field">
                <label class="label" for="nama">Nama Penuh</label>
                <div class="control">
                    <input class="input" type="text" id="nama" placeholder="e.g AHMAD BIN ABDULLAH" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="noGaji">No. Kad Pengenalan</label>
                <div class="control">
                    <input class="input" type="text" id="noKadPengenalan" placeholder="e.g 010203-12-0014" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="noGaji">No. Gaji</label>
                <div class="control">
                    <input class="input" type="text" id="noGaji" placeholder="e.g 156874" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="emel">Emel Microsoft</label>
                <div class="control">
                    <input class="input" type="email" id="emel" placeholder="e.g ahmad.abdullah@mara.gov.my" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="statusPerkahwinan">Status Perkahwinan</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="statusPerkahwinan" value="berkahwin" required>
                        Berkahwin
                    </label>
                    <label class="radio">
                        <input type="radio" name="statusPerkahwinan" value="bujang" required>
                        Bujang
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Daftar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="./dist/createPengguna.bundle.js"></script>

</body>

</html>
