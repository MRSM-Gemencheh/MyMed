<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Rekod | MyMed</title>
    <link rel="icon" href="./icon.png">

    <link rel="stylesheet" href="./src/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./icon.png" alt="Logo">
                </a>
                <a class="navbar-item" href="./index.html">MyMed</a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>    
            </div>
            
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                <div class="navbar-item">
                    <p id="userName"></p>
                </div>
                <div class="navbar-item">
                    
                    <div class="buttons">
                        <a class="pr-3" href="./admin.html">
                            <button class="button is-info" id="adminButton">
                                <span><i class="fa-solid fa-screwdriver-wrench"></i></span>
                                <span class="ml-1">Admin Panel</span>
                            </button>
                        </a>
                        <button class="button is-danger" id="signOutButton">
                            <span><i class="fa-solid fa-right-from-bracket"></i></span>
                            <span class="ml-1">Log Keluar</span>
                        </button>
                    </div>
                </div>
            </div>   
        </div>
    </nav>

    <progress class="progress is-small is-warning" max="100" id="signInRequiredProgressBar"
        style="display: none;">15%</progress>
    <div class="notification is-warning" id="signInRequiredText" style="display: none;">
        Anda belum log masuk, sila log masuk untuk mengemaskini data. Sedang menghantar anda ke laman utama...
    </div>

    <section class="hero is-small is-link p-5">
        <div class="hero-body">
            <p class="title">
                Tambah Rekod Baharu
            </p>
        </div>
    </section>

    <div class="block"></div>

    <div class="container">

        <form id="recordForm" class="box">
            <div class="field">
                <label class="label" for="senaraiPengguna">Nama Pengguna</label>
                <div class="control">
                    <div class="select is-multiple">
                        <select multiple size="10" id="senaraiPengguna" required>
                            <option value="" disabled selected>Pilih Nama</option>
                            <!-- Senarai pengguna will be dynamically loaded here -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="senaraiAhliKeluargaPengguna">Nama Penerima Rawatan</label>
                <div class="control">
                    <div class="select is-multiple">
                        <select multiple size="10" id="senaraiAhliKeluargaPengguna" required>
                            <option value="" disabled selected>Pilih Nama Penerima Rawatan</option>
                            <!-- Senarai ahli keluarga pengguna will be dynamically loaded here -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="tarikh">Tarikh</label>
                <div class="control">
                    <input class="input" type="date" id="tarikh" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="noResit">No. Resit</label>
                <div class="control">
                    <input class="input" type="number" id="noResit" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="imbuhan">Belanja</label>
                <div class="control">
                    <input class="input" type="number" id="imbuhan" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="panelKlinik">Panel Klinik</label>
                <div class="control">
                    <input class="input" type="text" id="panelKlinik" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Tambah Rekod</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>MyMed</strong> by <a href="https://github.com/MRSM-Gemencheh">MARA Junior Science College
                    Gemencheh</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Report bugs and erroneous activity to
                <a href="mailto:maguswyvern@gmail.com">the developer</a>.
            </p>
        </div>
    </footer>

    <script src="./dist/createRecord.bundle.js" type="module"></script>
</body>

</html>
