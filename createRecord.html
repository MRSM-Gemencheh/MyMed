<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Rekod | MyMed</title>
    <link rel="stylesheet" href="./src/bulma.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">

                <div class="navbar-start">
                    <a class="navbar-item" href="./index.html">MyMed</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <p id="userName"></p>
                    </div>
                    <div class="navbar-item">

                        <div class="buttons">
                            <a class="pr-3" href="./admin.html"><button class="button is-info" id="adminButton">Admin
                                    Panel</button></a>
                            <button class="button is-danger" id="signOutButton">Log
                                Keluar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <progress class="progress is-small is-warning" max="100" id="signInRequiredProgressBar"
        style="display: none;">15%</progress>
    <div class="notification is-warning" id="signInRequiredText" style="display: none;">
        Anda belum log masuk, sila log masuk untuk mengemaskini data. Sedang menghantar anda ke laman utama...
    </div>

    <section class="hero is-small is-link p-5">
        <div class="hero-body">
            <p class="title">
                Tambah Rekod Baharu
            </p>
        </div>
    </section>

    <div class="block"></div>
    
    <div class="container">
        
        <form id="recordForm" class="box">
            <div class="field">
                <label class="label" for="teacher">Nama</label>
                <div class="control">
                    <div class="select">
                        <select id="teacher" required>
                            <option value="" disabled selected>Select teacher</option>
                            <!-- Teachers will be dynamically loaded here -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="tarikh">Tarikh</label>
                <div class="control">
                    <input class="input" type="date" id="tarikh" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="jumlah">Imbuhan</label>
                <div class="control">
                    <input class="input" type="number" id="jumlah" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="lokasi">Panel Klinik</label>
                <div class="control">
                    <input class="input" type="text" id="lokasi" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Tambah Rekod</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./dist/createRecord.bundle.js" type="module"></script>
</body>

</html>
