<!DOCTYPE html>

    <style>

            display: flex;
            justify-content: center;
            align-items: center;
        }

            border-radius: 10px;
        }

    <link rel="stylesheet" href="./src/bulma.min.css">

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">

Log masuk berjaya! Sedang menghantar anda ke paparan rekod imbuhan...
