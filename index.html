<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyMed</title>

    <link rel="icon" href="./icon.png">

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero {
            border-radius: 10px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/bulma.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">


            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./icon.png" alt="Logo">
                </a>
                <a class="navbar-item" href="./index.html">MyMed</a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navMenu" class="navbar-menu">

                <div class="navbar-end">
                    <div class="navbar-item">
                        <p id="userName"></p>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <progress class="progress is-small is-success" max="100" id="signInSuccessProgressBar"
        style="display: none;">15%</progress>
    <div class="notification is-success" id="signInSuccessText" style="display: none;">
        Log masuk berjaya! Sedang menghantar anda ke paparan rekod imbuhan...
    </div>

    <div class="container">
        <section class="hero is-medium is-link ">
            <div class="hero-body">

                <p class="title" style="text-align: center;">
                    MyMed
                </p>

                <p class="subtitle" style="text-align: center;">Sistem semak baki peruntukan rawatan panel klinik
                    penjawat MARA
                </p>

                <div class="center pb-5">
                    <button class="button is-primary" id="signInButton"><i class="fa-brands fa-microsoft p-2"></i>Log
                        Masuk dengan Microsoft</button>
                </div>

                <div class="center">
                    <button class="button is-danger" id="signOutButton" style="display: none;">
                        <span><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="ml-1">Log Keluar</span>
                    </button>
                </div>
            </div>
        </section>


    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>



    <hr>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>MyMed</strong> by <a href="https://github.com/MRSM-Gemencheh">MARA Junior Science College
                    Gemencheh</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Report bugs and erroneous activity to
                <a href="mailto:maguswyvern@gmail.com">the developer</a>.
            </p>
        </div>
    </footer>
    <script src="./dist/index.bundle.js" type="module" defer></script>
</body>

</html>
